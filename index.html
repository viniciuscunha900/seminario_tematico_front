  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
  <script rel="text/javascript" src="javascript/script.js"></script>
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <title>Biblioteca Virtual</title>
</head>
<body>
  <div id="navegar">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark nave">
      <div class="container">
        <a href="#" class="navbar-brand">
          <h2>Biblioteca Virtual</h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menu Colapso">  
           <span class="navbar-toggler-icon text-light"></span>
         </button>
    
        <div id="menu" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto text-light nav-menu">
            <li class="nav-item">
              <a href="#header" class="nav-link text-light font-weight-bold">Início</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light font-weight-bold">Livros</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light font-weight-bold">Adicionar Livros</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light font-weight-bold">Editar Livros</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link text-light font-weight-bold">Excluir</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div id="topo">
    <h1>A Maior Biblioteca Online do Brasil</h1>
  </div>
  <div id="corpo">
    <fieldset>
      <h3>ADICIONAR LIVROS</h3>
      <HR></HR>
      <form action="">
        <p>TITULO DO LIVRO</p>
        <input id="titulo"  type="text" name="titulo" class="borda">
        <p>AUTOR</p>
        <input id="autor" onfocus="author('2px solid #56B646')" onblur="back('1px solid #808ba3')" type="text" name="autor" class="borda">
        <p>DATA DE LANÇAMENTO DO LIVRO</p>
        <input id="data" onfocus="data('2px solid #56B646')" onblur="back('1px solid #808ba3')" type="date" name="date" class="borda">
        <p>ARQUIVO</p>
        <input id="arquivo" type="file" name="file">
        <br>
        <input id="send" type="submit" name="send">
      </form>


    </fieldset>
  </div>
</body>
</html>
